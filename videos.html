<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video's van Maria</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    a.back {
      display: block;
      text-align: center;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <h1>🎥 Video's van Maria</h1>

  <div class="video-container">
    <video controls src="videos/video1.mp4"></video>
    <video controls src="videos/video2.mp4"></video>
    <video controls src="videos/video3.mp4"></video>
    <video controls src="videos/video4.mp4"></video>
  </div>

  <a href="index.html" class="back">⬅️ Terug naar home</a>
</body>
</html>
